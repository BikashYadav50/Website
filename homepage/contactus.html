<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <div id="header"></div>
    
    <!-- Contact Section with Background Image -->
    <section class="relative w-full h-72 bg-cover bg-center flex items-center justify-center">
        <img src="/pageimages/contact1.png" alt="Hero Background" class="w-full h-[300px] object-cover">
        <div class="absolute inset-0 flex items-center px-10">
            <div class="max-w-7xl mx-auto text-left">
            <h2 class="text-4xl font-bold text-white">Contact Us</h2>
            <p class="text-gray-200 mt-2">Have questions or need assistance? Reach out to usâ€”we're here to help!</p>
        </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="relative flex justify-center -mt-20 pb-20">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full flex items-center space-x-6">
            <img src="/pageimages/contact2.png" alt="Illustration" class="w-1/3 hidden md:block">
            <div class="w-2/3">
                <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                    <!-- First Name -->
                <div>
                    <label class="block text-gray-700 font-semibold">Name</label>
                    <input type="text" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1">
                </div>
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1">
                </div>
                <!-- Phone Number -->
                <div>
                    <label class="block text-gray-700 font-semibold">Phone Number</label>
                    <input type="number" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1">
                </div>
            </div>
                <div class="mt-4">
                    <p class="text-gray-700 font-medium">Select Subject?</p>
                </div>
                <!-- Message Box -->
            <div class="mt-6">
                <label class="block text-gray-700 font-semibold">Message</label>
                <textarea class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" rows="2" placeholder="Write your message.."></textarea>
            </div>
            <!-- Submit Button -->
            <button class="flex justify-center items-center px-4 py-2 w-full  my-2 
            bg-gradient-to-r from-[#0AB5E9] to-[#0AB5E9] shadow-lg shadow-[#44AEE8] 
            rounded-[12px] text-white font-medium text-lg">
            Submit
          </button>
            </div>
        </div>
    </section>
    
    <div id="footer"></div>
    <script src="/script.js"></script>
</body>
</html>
